version: 2
jobs:
  build:
    working_directory: ~/app
    docker:
      - image: circleci/node:10.0.0
    steps:
      - checkout

      - run:
          name: Installing packages
          command: npm install

      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules

      - run:
          name: Running tests
          command: npm test

      - store_artifacts:
          path: coverage
          prefix: coverage
